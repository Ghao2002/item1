<!-- wow.js -->
<script src="./assets/js/wow.min.repeat.js"></script>

<script>
    //实例化wow.js
    new WOW().init()

    $("#nav-menu").find('a').click(function(){
        var len = $("#nav-menu").find('a').length
        var lis = $("#nav-menu").find('a')
        lis.removeClass("colors")
        $(this).addClass("colors")
    })
    // 百度地图API功能

    var map = new BMap.Map("allmap");
    // map.centerAndZoom(new BMap.Point(113.321232, 23.102672), 20);

    // 添加带有定位的导航控件

    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置

        anchor: BMAP_ANCHOR_TOP_LEFT,

        // LARGE类型

        type: BMAP_NAVIGATION_CONTROL_LARGE,

    });

    map.addControl(navigationControl);

    // 创建地图实例
    var point = new BMap.Point(113.321232, 23.102672);
    // 创建点坐标
    map.centerAndZoom(point, 20);
    // 初始化地图， 设置中心点坐标和地图级别
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
</script>
